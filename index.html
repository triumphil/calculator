<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./style-sheet.css">
<title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <section class="row results">
            <p class="result-string">0</p>
        </section>
        <section class="buttons">
            <section class="row">
                <button class="clear half-width">C</button>
                <button class="back one-quarter-width">&#8592;</button> 
                <button class="operator one-quarter-width">รท</button>
            </section>
            <section class="row">
                <button class="num one-quarter-width">7</button>
                <button class="num one-quarter-width">8</button> 
                <button class="num one-quarter-width">9</button>
                <button class="operator one-quarter-width">ร</button>
            </section>
            <section class="row">
                <button class="num one-quarter-width">4</button>
                <button class="num one-quarter-width">5</button> 
                <button class="num one-quarter-width">6</button>
                <button class="operator one-quarter-width">-</button>
            </section>
            <section class="row">
                <button class="num one-quarter-width">1</button>
                <button class="num one-quarter-width">2</button> 
                <button class="num one-quarter-width" >3</button>
                <button class="operator one-quarter-width">+</button>
            </section>
            <section class="row">
                <button class="num three-quarters-width">0</button>
                <button class="equals one-quarter-width">=</button> 
            </section>
        </section>
    </div>
    <script src="./button-handler.js"></script>

</body>
</html>
